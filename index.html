    body>*:not(.btn-container) {
      display: none;
    }

    body.show-content>*:not(.btn-container) {
      display: block;
    }

    body {

      color: #d1b3ff;

      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;

    h1.title {
      text-shadow: 0 0 8px #800080;
    }

    .swiper {
      box-shadow: 0 0 100px #800080cc !important;
      /* mantém sombra roxa */
    }

    @keyframes pulse {

      0%,
      100% {
        box-shadow: 0 0 10px 2px #9b30ff;
        transform: scale(1);
      }

      50% {
        box-shadow: 0 0 20px 6px #d18fff;
        transform: scale(1.05);
      }
    }

    #btnSurpresa {
      animation-name: pulse;
      animation-duration: 2.5s;
      animation-iteration-count: infinite;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    #btnSurpresa:hover {
      background-color: #9b30ff;
      box-shadow: 0 0 25px 8px #d18fff;
    }

    @keyframes pulse-double {

      0%,
      100% {
        transform: scale(1);
        filter: drop-shadow(0 0 3px #FF4500);
      }

      50% {
        transform: scale(1.15);
        filter: drop-shadow(0 0 8px #FF4500);
      }
    }

    .gift-icon {
      animation: pulse-double 2.5s infinite;
    }

    .swiper-pagination-bullet-active {
      background-color: #9b30ff;
    }

    .swiper-button-next,
    .swiper-button-prev {
      color: #9b30ff;
    }
  </style>

      strings: [
        "Amo",
        "Adoro",
        "Admiro",
        "Quero",
        "Protejo",
        "Cuido",
        "Respeito",
        "Apoio",
        "Mimo",
        "Idolatro",
      ],
      typeSpeed: 100,
      backSpeed: 50,
      backDelay: 700,
      loop: true,
    });

    // Contador
    const dataInicio = new Date('2020-07-18T20:30:00');
    const modos = ['dias', 'minutos', 'segundos'];
    let modoAtual = 0;
    let ultimaMensagem = '';
    let ultimoSegundo = -1;

    function atualizarContador(ms) {
      const segundos = Math.floor(ms / 1000) % 60;
      const minutos = Math.floor(ms / (1000 * 60)) % 60;
      const horas = Math.floor(ms / (1000 * 60 * 60)) % 24;
      const dias = Math.floor(ms / (1000 * 60 * 60 * 24)) % 30;
      const meses = Math.floor(ms / (1000 * 60 * 60 * 24 * 30)) % 12;
      const anos = Math.floor(ms / (1000 * 60 * 60 * 24 * 365));

      document.getElementById('anos').textContent = anos;
      document.getElementById('meses').textContent = meses;
      document.getElementById('dias').textContent = dias;
      document.getElementById('horas').textContent = horas;
      document.getElementById('minutos').textContent = minutos;
      document.getElementById('segundos').textContent = segundos;
    }


    function formatarExtra(ms) {
      switch (modos[modoAtual]) {
        case 'dias':
          return `${Math.floor(ms / (1000 * 60 * 60 * 24)).toLocaleString('pt-BR')} Dias`;
        case 'minutos':
          return `${Math.floor(ms / (1000 * 60)).toLocaleString('pt-BR')} Minutos`;
        case 'segundos':
          return `${Math.floor(ms / 1000).toLocaleString('pt-BR')} Segundos`;
      }
    }

    function atualizarContadores() {
      const agora = new Date();
      const diff = agora - dataInicio;

      if (diff <= 0) {
        if (ultimaMensagem !== 'Tempo esgotado!') {
          ultimaMensagem = 'Tempo esgotado!';
          document.getElementById('contadorPrincipal').textContent = ultimaMensagem;
          document.getElementById('contadorExtra').textContent = '';
        }
        return;
      }
      atualizarContador(diff);
      document.getElementById('contadorExtra').textContent = formatarExtra(diff);
    }

    function alternarModo(direcao) {
      modoAtual = (modoAtual + direcao + modos.length) % modos.length;
      atualizarContadores();
    }

    function loop() {
      const agora = new Date();
      const segundoAtual = agora.getSeconds();

      if (segundoAtual !== ultimoSegundo) {
        ultimoSegundo = segundoAtual;
        atualizarContadores();
      }

      requestAnimationFrame(loop);
    }

    loop();
    // Mostrar conteúdo e esconder botão ao clicar
    document.getElementById('btnSurpresa').addEventListener('click', () => {
      document.getElementById('content').style.display = 'block';
      document.querySelector('.btn-container').style.display = 'none';
    });
  </script>
